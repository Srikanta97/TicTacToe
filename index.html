<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h4>Tic Tac Toe</h4>
        <div class="board" id="board">
            <div class="row">
                <div class="item" onclick="playTurn(this)" id="1"></div>
                <div class="item" onclick="playTurn(this)" id="2"></div>
                <div class="item" onclick="playTurn(this)" id="3"></div>
            </div>
            <div class="row">
                <div class="item" onclick="playTurn(this)" id="4"></div>
                <div class="item" onclick="playTurn(this)" id="5"></div>
                <div class="item" onclick="playTurn(this)" id="6"></div>
            </div>
            <div class="row">
                <div class="item" onclick="playTurn(this)" id="7"></div>
                <div class="item" onclick="playTurn(this)" id="8"></div>
                <div class="item" onclick="playTurn(this)" id="9"></div>
            </div>
        </div>
        <div class="turn"></div>
    </div>
</body>

<script src="script.js"></script>
</html>
